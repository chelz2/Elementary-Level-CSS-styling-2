<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>css level 2</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Need a Freelancer</h1>
        <p>Sign up & tell us what you need and get a free quotes in seconds</p>
        <form>
          <div class="form-group">
            <input
              type="text"
              name="text"
              id="text"
              ,
              placeholder="What do you need ?"
            />
          </div>
          <div class="form-group">
            <button type="submit">Post a Project</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
